<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내역 등록</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="transaction-register.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex flex-col items-center pt-[50px]">
      <div class="min-w-[675px]">
        <header>
          <div class="flex flex-row justify-between w-full items-end h-[78px]">
            <div class="flex flex-row items-center gap-2">
              <img src="images/vector-left-black-icon.png" alt="left icon"
                   onclick="location.href='main.html'" class="w-[10px] pb-[15px] cursor-pointer" />
            </div>

            <div class="absolute top-[50px] left-1/2 transform -translate-x-1/2 text-center">
              <h1 class="dark-mode-light-gray text-[#3C3C3C] text-[16px] weight-600">우리 REAL 가계부</h1>
              <p class="weight-600 text-[36px]">내역 등록</p>
            </div>
          </div>
        </header>

        <div class="flex flex-col items-center w-full">
          <div class="w-[434px]">
            <div class="form-group flex flex-col gap-2">
              <label class="weight-600">종류</label>
              <div class="flex flex-row gap-3">
                <button class="w-btn-bule" type="button"><span class="in">수입</span></button>
                <button class="w-btn-red" type="button"><span class="out">지출</span></button>
              </div>
            </div>

            <div class="form-group flex flex-col gap-2">
              <label for="content" class="weight-600">내역명</label>
              <div>
                <input class="input-content border border-[#787878] rounded-[8px] px-[16px] py-[10px] text-[14px]"
                       type="text"
                       id="content"
                       placeholder="수입/지출 내역명을 입력해주세요"
                />
              </div>
            </div>


            <div class="form-group">
              <label for="amount">변동 금액</label>
              </br>
              <div class="input-container">
                <input
                        type="number"
                        id="amount"
                        placeholder=" 수입/지출 금액을 입력해주세요"
                />
                <span class="unit">원</span>

              </div>
            </div>

            <div class="form-group">
              <label>날짜</label>
              <input type='date' id='currentDate'/>
              <script>
                document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
              </script>
            </div>

            <div class="form-group">
              <label for="category">거래 수단</label>
              </br>
              <select name="transaction-means">
                <option> 현금</option>
                <option> 신용카드</option>
                <option> 체크카드</option>
              </select>
            </div>


            <div class="form-group">
              <label for="category">카테고리</label>
              </br>
              <select name="category-select">
                <option> 식비</option>
                <option> 쇼핑</option>
                <option> 공과금</option>
                <option> 교통비</option>
                <option> 경조사</option>
              </select>
            </div>


            <div class="register-button">
              <div class="button-text">
                <button type="button">등록</button>
              </div>
            </div>
        </div>

        </div>
      </div>
    </div>


       
      </footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>

<script>
  fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data;
      })
