<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내역 등록</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="transaction-register.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex flex-col items-center pt-[50px]">
      <div class="min-w-[675px]">
        <header>
          <div class="header-title">우리 REAL가계부</div>
          <div class="header-register">내역 등록</div>

          <div svg-left>
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="30" viewBox="0 0 12 20" fill="none">
              <path d="M4.54054 9.72973L12 2.27027L9.72973 0L0 9.72973L9.72973 19.4595L12 17.1892L4.54054 9.72973Z" fill="black"/>
            </svg>
          </div>
        </header>

        <main>
          <div class="form-group">
            <label>종류</label>
            <div class="type">
              <button class="w-btn-bule" type="button"><span class="in">수입</span></button>
              <button class="w-btn-red" type="button"><span class="out">지출</span></button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="content">내역명</label>
          </br>
            <div>
              <input class="input-content"
                type="text"
                id="content"
                placeholder="   수입/지출 내역명을 입력해주세요"
              />
            </div>
          </div>


          <div class="form-group">
            <label for="amount">변동 금액</label>
          </br>
            <div class="input-container">
              <input
                type="number"
                id="amount"
                placeholder=" 수입/지출 금액을 입력해주세요"
              />
              <span class="unit">원</span>

            </div>  
          </div>
        
          <div class="form-group">
            <label>날짜</label>
              <input type='date' id='currentDate'/>
            <script>
              document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
            </script>
          </div>

          <div class="form-group">
            <label for="category">거래 수단</label>
          </br>
            <select name="transaction-means">
              <option> 현금</option>
              <option> 신용카드</option>
              <option> 체크카드</option>
            </select>
          </div>


          <div class="form-group">
            <label for="category">카테고리</label>
          </br>
            <select name="category-select">
              <option> 식비</option>
              <option> 쇼핑</option>
              <option> 공과금</option>
              <option> 교통비</option>
              <option> 경조사</option>
            </select>
          </div>
 
          
        <div class="register-button">
          <div class="button-text">
            <button type="button">등록</button>
          </div>
        </div>



        </form>
        </main>
      </div>
    </div>


       
      </footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>

<script>
  fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data;
      })
